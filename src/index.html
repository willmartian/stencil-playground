<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <link rel="stylesheet" href="/build/stencil-playground.css" />

    <script type="module" src="/build/stencil-playground.esm.js"></script>
    <script nomodule src="/build/stencil-playground.js"></script>
  </head>
  <body>
    <stencil-playground>
      <template slot="script">
        <script>import { Component, Prop, h } from '@stencil/core';

@Component({
  tag: 'my-component',
  styleUrl: 'my-component.css',
  shadow: true,
})
export class MyComponent {
  /**
   * The first name
   */
  @Prop() first: string;
  /**
   * The first name
   */
  @Prop() last: boolean;

  render() {
    return <div>Hello, World! I'm {this.first}! {this.last ? "I have a last name" : "I do not have a last name"}</div>;
  }
}
        </script>
      </template>
      <template slot="css">
        <style>
:host {
  margin: 100px;
  display: block;
  color: red;
}
        </style>
      </template>
    </stencil-playground>
  </body>
</html>
