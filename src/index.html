<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/stencil-playground.esm.js"></script>
    <script nomodule src="/build/stencil-playground.js"></script>
  </head>
  <body>
    <stencil-playground id="script-prop" script="
@Component({
  tag: 'my-component',
  styleUrl: 'my-component.css',
  shadow: true,
})
export class MyComponent {
  /**
   * The first name
   */
  @Prop() first: string;

  render() {
    return <div>Hello, World! I'm {this.first}</div>;
  }
}"></stencil-playground>
    <stencil-playground id="css-prop" css="
          :host {
            background: red;
          }"></stencil-playground>
    <stencil-playground id="script-template">
      <template slot="script">
        <script>
          @Component({
            tag: 'my-component',
            styleUrl: 'my-component.css',
            shadow: true,
          })
          export class MyComponent {
            /**
             * The first name
             */
            @Prop() first: string;

            render() {
              return <div>Hello, World! I'm {this.first}</div>;
            }
          }
        </script>
      </template>
    </stencil-playground>
    <stencil-playground id="css-template">
      <template slot="css">
        <style>
          :host {
            background: red;
          }
        </style>
      </template> 
    </stencil-playground>
  </body>
</html>
